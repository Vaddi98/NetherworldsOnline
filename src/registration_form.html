<div class="col-md-6">
    <h1>Register</h1>

        <label for="registrationUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="registrationUsername" placeholder="Username">

        <label for="registrationPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registrationPassword">

        <label for="registrationPasswordRepeat" class="form-label">Repeat password</label>
        <input type="password" class="form-control" id="registrationPasswordRepeat">
    <br>
    <button onclick="register()" class="btn btn-primary">Submit Registration</button>
</div>
